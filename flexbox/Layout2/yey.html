<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container mt-4">
      <div>
        <div class="row">
          <div class="col-xxl-4 bg-primary text-white p-3">
            1. Column
          </div>
          <div class="col-xxl-4 bg-warning text-white p-3">
            2. Column
          </div>
          <div class="col-xxl-4 bg-secondary text-white p-3">
            3. Column
          </div>
        </div>
      </div>

      <div class="justify-content-center d-flex p-5 mb-4 mt-4">
        <div class="align-item-center text-center border rounded p-5">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary rounded text-white border">Kattints ide</button>
        </div>
      </div>

      <div>
        <div class="row mb-4 mt-4">
          <div class="col-md-4 bg-danger text-white p-3">
            1. Column
          </div>
            <div class="col-md-4 bg-light text-dark p-3">
            2. Column
          </div>
          <div class="col-xxl-4 bg-success text-white p-3">
            3. Column
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
