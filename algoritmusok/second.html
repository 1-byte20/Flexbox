<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <script src="second.js"></script>
    <title>Document</title>
</head>
<body>

    <header>My counter</header>

    <div class="container">
        <div class="buttons">
            <button class="btn" onclick="increase(1)">+</button>
            <button class="btn" onclick="increase(5)">+5</button>
        </div>

        <div class="counter-display">
            <p>Counter value:</p>
            <h1 id="counter">100</h1>
        </div>

        <div class="buttons">
            <button class="btn" onclick="decrease(1)">-</button>
            <button class="btn" onclick="decrease(5)">-5</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
